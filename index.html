<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Shouting Machine</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell me something!</h1>
        <p>Click the button to change your text into shouting.</p>
      <form id="shoutBack">
        <div class="shout-return">
          <label for="shoutText">Type here!</label>
          <input id="shoutText" class="form-control" type="text">
      </div>
      <br>
      <button class="btn btn-danger" id="Shout">Start Shouting!</button>
      <div class="row" id="shoutText">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">
          <h3><span class="shoutText"></span></h3>
          </ul>
        </div>
      </div>
      <div class="row" id="shoutCaps">
        <div class="col-md-6">
          <h2>Shouted Back:</h2>
          <ul class="unstyled" id="user">
          <h3><span class="shoutCaps"></span></h3>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
